  <script>
    var autourl = [
      'www.2170880.com',
      'www.0880659.com',
    ];

    // 取得 client 端 ip & id
    function getClientInfo() {
      var dfd = $.Deferred();
      $.ajax({
        url: "https://get.airegioncare.com:9988/api/get_ip",
        method: "GET",
        timeout: 5000,
        async: true,
      })
        .success(function (data) {
          dfd.resolve(data);
        })
        .error(function () {
          dfd.resolve({});
        });
      return dfd.promise();
    }

    window.addEventListener("load", function () {
      //    var isApp = /(iPhone|iPad|iPod|iOS|Android)/i.test(navigator.userAgent);
      //    var form = isApp ? 'autof' : 'autofs';
      //   var clickUrl = isApp ? 'click_url_app_' : 'click_url_';

      var dfd = $.Deferred();

      getClientInfo().then(function (clientInfo) {
        HostUtils.getHost("/api/hostnames", clientInfo)
          .then(function (hosts) {
            if (!hosts) {
              return dfd.resolve(autourl);
            }

            var len = autourl.length;
            var hostLen = hosts.length;
            var domLen = document.getElementsByClassName("thcom").length;
            var restop = 0;

            for (var i = 0; i < domLen - hostLen; i++) {
              var pickedHost =
                autourl[Math.floor(Math.random() * autourl.length)];
              hosts.push(pickedHost);

              hosts = hosts.filter(function (element, index, arr) {
                if (restop > 100) {
                  return arr.indexOf(element) === index
                }
                if (arr.indexOf(element) !== index) {
                  --i;
                }
                restop++;
                return arr.indexOf(element) === index;
              });

            }

            return dfd.resolve(hosts);
          })
          .then(function (hosts) {
            console.log(hosts);

            var b = 1;
            var encodedHosts = HostUtils.encodeHosts(hosts, { no_www: true });

            HostUtils.testResponseTime(
              encodedHosts,
              function ({ host, time }) {
                var hostname = new URL(host).hostname;
                var parts = hostname.split(".");
                var partLen = parts.length;

                if (partLen > 2) {
                  hostname = parts[partLen - 2] + "." + parts[partLen - 1];
                }

                const timeValue = time > 200 ? "超时" : time + "ms";

                // document.forms[form]["url" + b].value = 'https://' + hostname;
                document.getElementById("click_url_" + b).href = host;
                document.getElementById("url" + b).textContent =
                  "https://" + hostname;
                // document.forms[form]["txt" + b].value = timeValue;

                b++;
              }
            );
          });
      });
    });
  </script>
